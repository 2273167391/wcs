<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="text-align:right;padding:2px 10px 0px 0px">
				<a href="javascript:queryNotes()" data-options="iconCls:'icon-search',plain:true" class="easyui-linkbutton">查询</a>
				<a href="#" onclick="deleteNotes()" id="dele_notes" data-options="iconCls:'icon-cancel',plain:true" class="easyui-linkbutton">删除</a>
			</div>
			<div data-options="region:'center',border:false" style="border-top:1px solid #d3d3d3;padding:10px 10px;">
				<form id="wcs_recharge_expense_search_form" method="post">
					<table style="width: 100%" >
						<tr>
							<td align="right">卡号：</td>
							<td><input type="text" name="cardNumber"/></td>
							<td align="right">是否充值：</td>
							<td><select class="easyui-combobox wcs_is_change_meter" style="width:200px;height:25px;" name="isExpend"></select></td>
							<td align="right">用户：</td>
							<td><select class="easyui-combobox wcs_user" style="width:200px;height:25px;" name="userId"></select></td>
							<td align="right">记录人：</td>
							<td><select class="easyui-combobox wcs_notes_emp" style="width:200px;height:25px;" name="creationBy"></select></td>
						</tr>
						<tr>
							<td align="right">记录日期：</td>
							<td><input type="text" id="notes_date" class="easyui-datebox" name="creationDate"/></td>
							<td align="right">到：</td>
							<td><input type="text" id="end_notes_date" class="easyui-datebox" name="endCreationDate"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border-top:1px solid #d3d3d3">
		<table class="easyui-datagrid wcs_recharge_expense_list" data-options="rownumbers:true,
                    singleSelect:true,
                    autoRowHeight:false,
                    striped:true,
                    pagination:true,
                    pageSize:30,fit:true,border:false">
            <thead>
           <tr>
           		<th data-options="filed:'rechargeId',hidden:true">记录ID</th>
           		<th data-options="field:'serialNumber',halign:'center'" width="200px">流水号</th>
                <th data-options="field:'cardNumber',halign:'center'" width="200px">卡号</th>
                <th data-options="field:'rechargeMoney',halign:'center'" width="100px">充值/消费金额</th>
                <th data-options="field:'balance',halign:'center'" width="100px">余额</th>
                <th data-options="field:'rechargeExpense',halign:'center',styler:noteStyle" width="80px">类型</th>
                <th data-options="field:'userName',halign:'center'" width="80px">用户</th>
                <th data-options="field:'creationName',halign:'center'" width="80px">记录人</th>
                <th data-options="field:'creationDate',halign:'center'" width="150px">记录时间</th>
                <th data-options="field:'remarks',halign:'center'" width="200px">备注</th>
            </tr>
            </thead>
        </table>
	</div>
</div>
<script type="text/javascript" src="../resources/js/cost/recharge_expencse_notes.js"></script>

	loadPage();
</script>
