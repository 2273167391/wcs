<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="text-align:right;padding:2px 10px 0px 0px">
				<a href="javascript:queryStreet()" data-options="iconCls:'icon-search',plain:true" class="easyui-linkbutton">查询</a>
				<a href="javascript:addStreet()" data-options="iconCls:'icon-add',plain:true" class="easyui-linkbutton">新增</a>
				<a href="#" id="update_street" onclick="updateStreet()" data-options="iconCls:'icon-edit',plain:true" class="easyui-linkbutton">编辑</a>
				<a href="#" id="delete_street" onclick="deleteStreet()" data-options="iconCls:'icon-cancel',plain:true" class="easyui-linkbutton">删除</a>
			</div>
			<div data-options="region:'center',border:false" style="border-top:1px solid #d3d3d3;padding:10px 10px;">
				<form id="wcs_street_search_form" method="post">
					<table style="width: 100%" >
						<tr>
							<td align="right">街道编码：</td>
							<td><input type="text" name="streetCode"/></td>
							<td align="right">街道名称：</td>
							<td><input type="text" name="streetName"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border-top:1px solid #d3d3d3">
		<table id="wcs_street_list" class="easyui-datagrid" data-options="rownumbers:true,
                    singleSelect:true,
                    autoRowHeight:false,
                    fitColumns:true,
                    striped:true,
                    pagination:true,
                    pageSize:30,fit:true,border:false">
            <thead>
           <tr>
           		<th data-options="filed:'streetId',hidden:true">街道ID</th>
           		<th data-options="field:'streetCode',halign:'center'" width="10%">街道编码</th>
                <th data-options="field:'streetName',halign:'center'" width="10%">街道名称</th>
            </tr>
            </thead>
        </table>
	</div>
</div>
<!-- 保存数据字典弹窗 -->
<div id="wcs_save_street_win">
	<form id="wcs_save_street_form" method="post">
		<div class="wcs_form_block">
			<label>街道名称：</label>
			<input type="hidden" name="streetId"/>
			<input type="text" class="easyui-validatebox" name="streetCode" readonly="readonly"/>
		</div>
		<div class="wcs_form_block">
			<label>街道名称：</label>
			<input type="text" class="easyui-validatebox" name="streetName" required="required"/>
		</div>
	</form>
</div>
<script type="text/javascript" src="../resources/js/sys/street_manager.js"></script>
<script type="text/javascript">
	loadPage();
</script>
